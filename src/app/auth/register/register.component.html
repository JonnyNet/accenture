<div>
    <div>
        Hola mundo
    </div>
    <div>
        <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
            <div fxLayout="column" fxLayoutAlign="none">
                <mat-form-field appearance="outline">
                    <mat-label>Identificacion</mat-label>
                    <input formControlName="identification" matInput placeholder="Identificacion" required>
                    <mat-icon matSuffix>verified_user</mat-icon>
                    <mat-hint>Campo numerico</mat-hint>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Nombre</mat-label>
                    <input formControlName="firstname" matInput placeholder="Nombre" required>
                    <mat-icon matSuffix>perm_identity</mat-icon>
                    <mat-hint>perm_identity</mat-hint>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Apellidos</mat-label>
                    <input formControlName="lastname" matInput placeholder="Apellidos" required>
                    <mat-icon matSuffix>perm_identity</mat-icon>
                    <mat-hint>perm_identity</mat-hint>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Fecha Nacimiento</mat-label>
                    <input formControlName="birthdate" matInput [matDatepicker]="picker" placeholder="Fecha Nacimiento" required>
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>

                <div fxLayout="row" fxLayoutAlign="center center">
                    <button type="submit" [disabled]="!form.valid">
                        <mat-icon aria-hidden="false">save</mat-icon>
                        Enviar
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
